name: delapanbelasfx
description: "A new Flutter project for mockup app trading"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  url_launcher: ^6.2.5
  get: ^4.6.6
  intl: ^0.19.0
  syncfusion_flutter_charts: ^27.1.48
  otp_text_field: ^1.1.3
  image_picker: ^1.1.0
  shared_preferences: ^2.2.3
  sentry_flutter: ^8.2.0
  flutter_inappwebview: ^6.0.0
  firebase_core: ^3.5.0
  firebase_in_app_messaging: ^0.8.0+7
  flutter_local_notifications: ^17.0.1
  http: ^1.2.1
  google_sign_in: ^6.2.1
  google_sign_in_ios: ^5.7.6
  firebase_auth: ^5.3.0
  permission_handler: ^11.3.1
  firebase_messaging: ^15.1.2
  connectivity_plus: ^6.0.3
  flutter_downloader: ^1.11.7
  path_provider: ^2.1.3
  lottie: ^3.1.1
  flutter_pdfview: ^1.3.2
  flutter_slidable: ^3.1.0
  skeletonizer: ^1.1.2+1
  share_plus: ^10.0.2
  firebase_database: ^11.1.3
  icons_plus: ^5.0.0
  photo_view: ^0.15.0
  package_info_plus: ^8.0.2
  http_parser: ^4.0.2
  syncfusion_flutter_gauges: ^27.2.5
  smooth_page_indicator: ^1.2.1
  country_flags: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/flags/
    - assets/json/
    - assets/fonts/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter-Regular.ttf
    - family: SFPro
      fonts:
        - asset: assets/fonts/SFPro/SFPRODISPLAYREGULAR.OTF
    - family: SFPro-Medium
      fonts:
        - asset: assets/fonts/SFPro/SFPRODISPLAYMEDIUM.OTF
    - family: Inter-Bold
      fonts:
        - asset: assets/fonts/Inter/static/Inter-ExtraBold.ttf
    - family: Andika
      fonts:
        - asset: assets/fonts/Andika/Andika-Regular.ttf
